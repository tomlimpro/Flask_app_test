{% extends 'base.html'%}

{%block title%}
List User
{%endblock%}

{%block content%}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>username</th>
            <th>password</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {%for row in data%}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{%endblock%}
